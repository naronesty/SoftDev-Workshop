<html>
    <head>
        <title> LOGIN PAGE </title>
    </head>

    <body>
        <h1> The Adjective Nouns -- Andrew Juang, Noakai Aronesty, Eric Guo </h1>
        <h1> Welcome, Travelers of the Intertoobz </h1>
        <h3> Enter your username and password below to proceed.</h3>

        <form action="/auth">
            <label>Username: </label><br>
            <input type="text" name="username"><br>
            <label>Password: </label><br>
            <input type="text" name="password"><br><br> <!-- new text input for password -->
            <input type="submit" name="sub1" value="Login"> 
        </form> <br>
        {% if input|length > 1 %}
            <p style="color:red">*{{input}}incorrect please try again!</p> <!-- Red text set to show if an error has occured while attempting to log in -->
        {% endif %}
        <br>

    </body>

</html>
